<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="/static/css/controller.css" />

		<title>OBUS controller</title>
	</head>

	<body>
		<video playsinline muted id="explosion-video">
			<source src="/static/video/explosion.mp4" type="video/mp4">
		</video>
		<!-- Hud -->
		<div class="hud hide-on-explosion">
			<!-- State -->
			<div>
				<div>Game state: <span id="gamestate"></span></div>
			</div>

			<!-- Strikes -->
			<div class="box" id="strikeContainer">
				<div>Strikes</div>
				<div id="strikeIndicatorContainer"></div>
			</div>

			<!-- Actions -->
			<div>
				<button id="buttonStart" onclick="onStartButtonClick()">START</button>
				<button id="buttonRestart" onclick="onRestartButtonClick()">
					RESTART
				</button>
				<button id="buttonStop" onclick="onStopButtonClick()">
					STOP
				</button>
			</div>
		</div>

		<!-- Content -->
		<div class="content hide-on-explosion">
			<!-- Timer -->
			<div class="box center">
				<canvas id="display" width="1000" height="400">
					Timer should be here
				</canvas>
			</div>

			<!-- Modules -->
			<div class="box center" style="margin-top: 2rem">
				<div class="box-header">Modules</div>

				<div id="modules"></div>
			</div>
		</div>

		<!-- Scripts -->
		<script src="/static/js/controller.js"></script>
		<script type="text/javascript" src="/static/js/segment-display.js"></script>
	</body>
</html>
